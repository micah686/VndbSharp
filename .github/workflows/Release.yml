name: Publish VndbSharp Packages

on:
  push:
    branches: [ gha ]
  pull_request:
    branches: [ gha ]


jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: dotnet build
      run: |
        mkdir ${{ github.workspace }}/build
        dotnet build VndbSharp/VndbSharp.csproj -c Release -o --output ${{ github.workspace }}/build
        dir ${{ github.workspace }}/build
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Push with dotnet
      run: dotnet nuget push ${{ github.workspace }}\build\*.nupkg --skip-duplicate --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
   
